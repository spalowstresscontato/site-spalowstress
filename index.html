
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Spa Low Stress | O Banho de Baixo Estresse do Futuro</title>
    <meta name="description" content="Pioneiras no banho de baixo estresse. Uma experiência exclusiva, consciente e respeitosa para o bem-estar do seu pet." />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    
    <!-- Babel Standalone para compilar TSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      // Configuração Global de Ambiente
      window.process = { env: { API_KEY: "" } };

      tailwind.config = {
        theme: {
          extend: {
            animation: {
              blob: "blob 7s infinite",
              scroll: "scroll 40s linear infinite",
              'bounce-slow': "bounce 3s infinite",
              'fade-in': "fadeIn 0.5s ease-out",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              scroll: { "0%": { transform: "translateX(0)" }, "100%": { transform: "translateX(-33.33%)" } },
              fadeIn: { "0%": { opacity: "0", transform: "translateY(-10px)" }, "100%": { opacity: "1", transform: "translateY(0)" } },
            },
          },
        },
      };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      body { font-family: 'Quicksand', sans-serif; scroll-behavior: smooth; display: flex; flex-direction: column; min-height: 100vh; background-color: #f9fafb; }
      #root { flex: 1 0 auto; display: flex; flex-direction: column; min-height: 100%; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- data-presets="react,typescript" garante que o Babel saiba o que compilar -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
